<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light" id="background-container">
<div class="container mt-5">
  <h2 class="text-center mb-4">Notes App</h2>
  <div class="input-group mb-3">
    <input type="text" id="noteInput" class="form-control" placeholder="Add a new note">
    <input type="text" id="tagInput" class="form-control" placeholder="Add a tag">
    <div class="input-group-append">
      <button class="btn btn-primary" onclick="addNote()">Add Note</button>
    </div>
  </div>

  <ul id="noteList" class="list-group"></ul>
</div>

<!-- Add Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
